<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DBOS Document RAG (llamaindex + DBOS)</title>

    <link rel="icon" href="https://dbos-blog-posts.s3.us-west-1.amazonaws.com/live-demo/favicon.ico" type="image/x-icon">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Markdown + Sanitizer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .header-bg {
            background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .message-fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #60a5fa;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .bot-message {
            background: #1e293b;
            border-left: 3px solid #3b82f6;
        }
        .user-message {
            background: #1e3a8a;
            border: 1px solid #2563eb;
        }
        #message-input {
            background: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
        }
    </style>
</head>

<body class="bg-[#0f172a] h-screen flex flex-col">

    <!-- Header -->
    <div class="sticky top-0 header-bg px-6 py-4 shadow-lg border-b border-blue-600">
        <div class="container mx-auto flex items-center space-x-3">
            <h1 class="text-xl font-medium text-white">DBOS RAG</h1>
        </div>
    </div>

    <!-- Chat -->
    <div class="flex-1 overflow-hidden flex flex-col">
        <div id="chat-history" class="flex-1 overflow-y-auto p-6"></div>

        <form id="chat-form" class="p-4 bg-[#1e293b] border-t border-slate-700">
            <div class="container mx-auto max-w-3xl flex space-x-2">
                <input id="message-input" type="text" placeholder="Ask about your documents..."
                       class="flex-1 p-3 rounded-lg" required />
                <button id="send-button" class="bg-blue-500 hover:bg-blue-600 px-5 py-3 rounded-lg text-white">
                    Send
                </button>
            </div>
        </form>
    </div>

    <script>
        const chatHistory = document.getElementById("chat-history");
        const chatForm = document.getElementById("chat-form");
        const messageInput = document.getElementById("message-input");

        function addMessage(message, isUser = false, animate = true, isError = false) {
            const container = document.createElement("div");
            container.className = "container mx-auto max-w-3xl mb-4";

            const bubble = document.createElement("div");
            bubble.className = `p-4 rounded-lg ${
                isUser ? "user-message ml-auto" :
                isError ? "bg-red-900 border-l-4 border-red-500" :
                "bot-message"
            } ${animate ? "message-fade-in" : ""}`;

            const content = document.createElement("div");
            content.className = "prose prose-invert max-w-none text-slate-100";

            if (isUser || isError) {
                content.textContent = message;
            } else {
                content.innerHTML = DOMPurify.sanitize(marked.parse(message));
            }

            bubble.appendChild(content);
            container.appendChild(bubble);
            chatHistory.appendChild(container);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        chatForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const msg = messageInput.value.trim();
            if (!msg) return;

            addMessage(msg, true);
            messageInput.value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });

            const data = await res.json();
            addMessage(data.content);
        });
    </script>

</body>
</html>
